<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="text/javascript" src="assets/js/main.js" defer></script>
		<title>Mwst Rechner</title>
	</head>
	<body onload="hideEingabeBrutto()">
		<header>
			<h1>Mehrwertsteuerrechner</h1>
		</header>
		<main>
<!-- =========================================================EINGABE -->
			<form action="#">

				<article class="eingabe_aufAb">
					<p>Was soll berrechnet werden?</p>
					<div>
						<input onclick="radioClick()" type="radio" name="aufAb" id="nettoZuBrutto">
						<label for="nettoZuBrutto">Netto zu Brutto</label>
					</div>
					<div>
						<input onclick="radioClick()" type="radio" name="aufAb" id="bruttoZuNetto">
						<label for="bruttoZuNetto">Brutto zu Netto</label>
					</div>
				</article>

				<article class="eingabe_mwst">
					<p>Mehrwertsteuersatz</p>
					<div>
						<input type="radio" name="Mwst" id="neunzehn">
						<label for="neunzehn">19%</label>
					</div>
					<div>
						<input type="radio" name="Mwst" id="sieben">
						<label for="sieben">7%</label>
					</div>
				</article>
<!-- 2 Anzeigen -->
				<article class="eingabe_betrag">
					<div id="eingabe_nettoBetrag">
						<label for="nettoBetrag">Nettobetrag(Preis ohne Mwst.) in Euro</label>
						<input type="text" name="nettoBetrag" id="nettoBetrag">
					</div>
					<div id="eingabe_bruttoBetrag">
						<label for="bruttoBetrag">Bruttobetrag(Preis inkl. Mwst.) in Euro</label>
						<input type="text" name="bruttoBetrag" id="bruttoBetrag">
					</div>
				</article>
				<article class="eingabe_submit">
					<label for="submit"></label>
					<input onclick="calcMwst()" type="submit" name="submit" id="submit" value="BERECHNEN">
				</article>
			</form>
<!-- =========================================================ERGEBNISSE -->
			<article class="ergebnis_mwst">
				<h2>Ergebnis</h2>
				<p>Mehrwertsteuerbetrag</p>
				<p id="mwstErgebnis">Ergebnis</p>
			</article>
<!-- 2 Anzeigen -->
			<article class="ergebnis_endbetrag">
				<div id="ergebnis_bruttoBetrag">
					<p>Bruttobetrag(Endpreis)</p>
					<p id="bruttoErgebnis">Ergebnis</p>
				</div>
				<div id="ergebnis_nettoBetrag">
					<p>Nettobetrag</p>
					<p id="nettoErgebnis">Ergebnis</p>
				</div>
			</article>
		</main>
	</body>
</html>
